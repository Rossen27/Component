<!doctype html>
<html lang="en">
<head>
    <title>NTC-Day3-1: Component</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div id="app">
                <keep-alive>
                    <component :is="currentForm" @setting-form="updateForm" @update="updateInfo" :form-data="computedForm"></component>
                </keep-alive>
            </div>
                <div>
                    <script type="text/x-template" id="form1">
                            <label>Name：</label>
                            <input v-model="name"> <br/>
                            <label>Phone：</label>
                            <input v-model="phone"> <br/>
                            <input type="button" value="NEXT" @click="nextSteps">
                    </script>
                </div>
                <div>
                    <script type="text/x-template" id="form2">
                        <label>地址</label>
                        <input v-model="address"> <br/>
                        <input type="button" value="BACK" @click="preSteps">
                        <input type="button" value="NEXT" @click="nextSteps">
                    </script>
                </div>
                <div>
                    <script type="text/x-template" id="form3">
                        <label>您的資料</label>
                        <div>{{ formData.name }}</div>
                        <div>{{ formData.phone }}</div>
                        <div>{{ formData.address }}</div>
                        <input type="button" value="BACK" @click="preSteps">
                    </script>
                </div>
        </div>
    </div>
</div>
    <!-- Vue -->
<script>
    const app = Vue.createApp({
        data(){
            return{
            currentForm: 'personal-form',
            form: {}
            }
        },
        computed:{
            computedForm: function(){
                console.log(this.currentForm)
                    if(this.currentForm == 'final-form'){
                        return this.form
                    }
            }
        },
        methods:{
            updateForm(value){
                this.currentForm = value
            },
            updateInfo(data){
            console.log(data)
                this.form[data.key] = data.value
            console.log(this.form)
            }
        }
    })

app.component('personal-form', {
    template: '#form1',
    data(){
        return{
        name: '',
        phone: ''
        }
    },
    methods:{
        nextSteps(){
        this.$emit('setting-form', 'address-form')
        }
    },
    watch:{
        name:{
        handler(value){
            this.$emit('update', {'name': value})
        },
        },
        phone:{
        handler(value){
            this.$emit('update', {'key': 'phone', 'value': value})
        }
        }
    }
})

app.component('address-form', {
    template: '#form2',
    data(){
        return{
        address:''
        }
    },
    methods:{
        preSteps(){
        this.$emit('setting-form', 'personal-form')
        },
        nextSteps(){
        this.$emit('setting-form', 'final-form')
        }
    },
    watch:{
        address:{
        handler(value){
            this.$emit('update', {'key': 'address', 'value': value})
        }
        }
    }
    })

app.component('final-form', {
    template: '#form3',
    props:['formData'],
    methods:{
        preSteps(){
        this.$emit('setting-form', 'address-form')
        }
    }
})

app.mount('#app')
</script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
